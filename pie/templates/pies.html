<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col items-center p-8">
    <div class="w-full flex justify-end mb-4">
        <a href="/logout" class="text-blue-500">Log Out</a>  
    </div>
    <h1 class="text-3xl font-bold mb-4">All Pies</h1>
    <div class="w-4/5 lg:w-2/3">
        <table class="w-full border-collapse border border-gray-300 mb-4 bg-gray-100">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 px-4 py-2">Name</th>
                    <th class="border border-gray-300 px-4 py-2">Baker</th>
                    <th class="border border-gray-300 px-4 py-2 text-purple-600">Votes</th>
                </tr>
            </thead>
            <tbody>
                {% for pie in pies %}
                <tr class="bg-white">
                    <td class="border border-gray-300 px-4 py-2"><a href="{% url 'view_pies' pie.id %}" class="text-blue-600">{{ pie.piename }}</a></td>
                    <td class="border border-gray-300 px-4 py-2">{{ pie.baker.fname }}</td>
                    <td class="border border-gray-300 px-4 py-2 text-purple-600">{{ pie.vote }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mb-4">
            <a href="{% url 'dashboard' %}" class="text-blue-600">&lt;&lt; Back to My Pies</a>
        </div>
    </div>
</body>
</html>
